apiVersion: apps/v1
kind: Deployment
metadata:
  name: lanchonetedb
  labels:
    app: lanchonetedb
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lanchonetedb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: lanchonetedb
        tier: database
    spec:
      containers:
        - name:  lanchonetedb
          image: diegobbrito17/lanchonete-db:1
          ports:
            - containerPort: 3306
              name: lanchonetedb
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: db_root_password
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: db_database
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: db_user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: db_password
          volumeMounts:
            - name: db-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: db-persistent-storage
          persistentVolumeClaim:
            claimName: db-pvc